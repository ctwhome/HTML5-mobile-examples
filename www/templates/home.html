    <script>
      var container = document.getElementById('container');
      var plane0 = document.getElementById('plane0');
      var plane1 = document.getElementById('plane1');
      var plane2 = document.getElementById('plane2');
      var plane3 = document.getElementById('plane3');
      var slideplaneL = document.getElementById('slideplaneL');
      var slideplaneR = document.getElementById('slideplaneR');
      var ball = document.getElementById('ball');

      TweenMax.set([container], {
        position:'absolute',
        //perspectiveOrigin:'150% 0%',
        perspective:400,
        top:'50%',
        left:'50%',
        xPercent:-50,
        yPercent:-50

      TweenMax.set(sideplaneL, {

      tl.timeScale(1);
      tl.set([plane0, plane1, plane2, plane3], {
        //transformPerspective:600,
        tranformOrigin:'50% 50%',
        rotationX:90
      })

                x:275,

              .set(plane1, {
                y:-100
              })
              .set(plane2, {
                y:-200
              })
              .set(plane3, {
                y:-300
              })

              .to([plane0, plane1, plane2, plane3], 2, {
                y:'-=100',
                force3D:true,
                ease:Linear.easeNone
              })

              }, '-=2')
